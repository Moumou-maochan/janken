<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1><img src="img/janken-logo.png" alt="ジャンケンロゴ"></h1>
</header>

<main>
  <ul>
    <li id="gu_btn"><img src="img/rock.png" alt="グー画像"></li>
    <li id="cho_btn"><img src="img/scissors.png" alt="チョキ画像"></li>
    <li id="par_btn"><img src="img/paper.png" alt="パー画像"></li>
  </ul>

  <div class="hantei" id="pc_hands">
    <img src="img/teki.gif" alt="敵画像">
  </div>
  <div class="judgment" id="judgment"></div>
</main>


<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

$(function(){
    $("#gu_btn").on("click",function(){
      const janken = Math.ceil(Math.random() * 3);
      if(janken == 1){
          $("#pc_hands").html('<img src="img/rock.png" alt="グー画像">');
          $("#judgment").html('<img src="img/draw.PNG" alt="引き分け画像">');
      }else if(janken == 2){
          $("#pc_hands").html('<img src="img/scissors.png" alt="チョキ画像">');
          $("#judgment").html('<img src="img/WINN!!.png" alt="勝ち画像">');
      }else {
          $("#pc_hands").html('<img src="img/paper.png" alt="パー画像">');
          $("#judgment").html('<img src="img/LOSE....png" alt="負け画像">');
      }
})
  });    

  $(function(){
    $("#cho_btn").on("click",function(){
      const janken = Math.ceil(Math.random() * 3);
      if(janken == 1){
          $("#pc_hands").html('<img src="img/rock.png" alt="グー画像">');
          $("#judgment").html('<img src="img/LOSE....png" alt="負け画像">');
      }else if(janken == 2){
          $("#pc_hands").html('<img src="img/scissors.png" alt="チョキ画像">');
          $("#judgment").html('<img src="img/draw.PNG" alt="引き分け画像">');
      }else {
          $("#pc_hands").html('<img src="img/paper.png" alt="パー画像">');
          $("#judgment").html('<img src="img/WINN!!.png" alt="勝ち画像">');
      }
})
  });  
 
  $(function(){
    $("#par_btn").on("click",function(){
      const janken = Math.ceil(Math.random() * 3);
      if(janken == 1){
          $("#pc_hands").html('<img src="img/rock.png" alt="グー画像">');
          $("#judgment").html('<img src="img/WINN!!.png" alt="勝ち画像">');
      }else if(janken == 2){
          $("#pc_hands").html('<img src="img/scissors.png" alt="チョキ画像">');
          $("#judgment").html('<img src="img/LOSE....png" alt="負け画像">');
      }else {
          $("#pc_hands").html('<img src="img/paper.png" alt="パー画像">');
          $("#judgment").html('<img src="img/draw.PNG" alt="引き分け画像">');
      }
})
  });    
    
    
    
    

</script>
</body>
</html>
